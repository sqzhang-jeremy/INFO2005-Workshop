<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>a word-guessing game</title>
        <link rel="stylesheet" href="finalgame.css">
        <script src="finalgame.js"></script>
    </head>
    <body>
        <div id="chooseDifficulty">
            <h1>Guess a Word</h1>
            <button title="lets gooo" onclick="difficultylEasy()">easy</button>
            <button title="not difficult" onclick="difficultyMedium()">normal</button>
            <button title="a challenge" onclick="difficultyHard()">hard</button>
        </div>
        <div id="startButton">
            <h1>Guess a Word</h1>
            <button onclick="startGame()">Start</button>
            <p>Note: Please enter only one character at a time at the input field. Some words may contain a hyphen(-) ex: x-ray</p>
        </div>
        <div id="mainGame">
            <h1>Give your first guess</h1>
            <p id="question"></p>
            <input type="text" id="guess" maxlength="1">
            <div>
                <button title="Here we gooo" onclick="enterGuess()">Enter Guess</button>
            </div>
        </div>
        <div id="RRguess">
            <p> Right Guess:</p>
            <p id="rightGuess"></p>
            <p> Wrong Guess:</p>
            <p id="wrongGuess"></p>
            <p> Guesses Left:</p>
            <p id="guessesLeft"></p>
        </div>
        <div id="youLose">
            <h1>You Lose</h1>
            <div>
                <button onclick="restart()">Play again?</button>
            </div>
            <p id="correctWordWas"></p>
        </div>
        <div id="youWin">
            <h2>You Win</h2>
            <div>
                <button onclick="restart()">Play again?</button>
            </div>
        </div>
    </body>
</html>
